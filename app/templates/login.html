{%extends 'layout/base.html'%}

{%block title%}Trang đăng nhập{%endblock%}

{%block content%}
<h3 class="text-info text-center mt-3">TRANG ĐĂNG NHẬP</h3>

{% if err_msg%}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}

<form method="post">
    <div class="form-floating mb-3 mt-3">
        <input class="form-control" id="username" name="username" placeholder="Nhập tài khoản" type="text">
        <label for="username">Nhập tài khoản</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" type="password">
        <label for="password">Nhập mật khẩu</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info" type="submit">Đăng nhập</button>
    </div>
</form>
{%endblock%}
