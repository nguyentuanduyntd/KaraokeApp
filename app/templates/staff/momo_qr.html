<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán MoMo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <link href="{{ url_for('static', filename='css/payment_momo.css') }}"
          rel="stylesheet">
</head>

<body>

<div class="momo-box">
    <div class="momo-title">
        Quét mã MoMo để thanh toán
    </div>

    <div class="momo-total">
        Tổng tiền cần thanh toán
        <br>
        <span>
            {{ "{:,.0f}".format(receipt.total_room + receipt.total_service) }} đ
        </span>
    </div>

    <div class="momo-qr">
        <img alt="MoMo QR"
             src="{{ url_for('static', filename='images/momo_qr.jpg') }}">
    </div>

    <form action="{{ url_for('staff_momo_callback', coupon_id=receipt.coupon_id) }}"
          method="post">
        <button class="btn btn-success btn-momo w-100">
            ✔ Đã thanh toán
        </button>
    </form>

    <div class="momo-note">
        Sau khi khách thanh toán thành công, vui lòng bấm xác nhận
    </div>
</div>

</body>
</html>
